<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Application Form</title>

  <!-- Custom fonts for this template-->
  <link href="../../Dash/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../../Dash/css/sb-admin-2.min.css" rel="stylesheet">



</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="Dashboard/shared/sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <div th:replace="Dashboard/shared/header"></div>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <!-- <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Application Form</h1>
            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a>
          </div> -->

          <!-- Content Row -->
          <div class="row">




            <!-- Earnings (Monthly) Card Example -->



          </div>

          <!-- Content Row -->

          <div
                  th:if="${message != null}"
                  class="alert alert-secondary alert-dismissible fade show text-center message mt-3"
                  role="alert">
            [[${message}]]
            <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="row">

            <!-- Area Chart -->
            <div class="col-xl-12 col-lg-12">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">File Upload Form</h6>

                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div class="container overflow-hidden">
                    <div class="multisteps-form">
                      <div class="row">


                      </div>
                      <div class="row">
                        <div class="col-12 col-lg-12 m-auto">
                          <form class="multisteps-form__form"  id="uploadForm"
                                method="post"
                                th:action="@{/uploads/files/upload}"
                                enctype="multipart/form-data" >
                            <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
                              <h3 class="multisteps-form__title">Upload a File</h3>
                              <div class="multisteps-form__content">
                                <div class="form-row mt-4">
                                  <div class="col-12 col-sm-6">
                                    <label class="labs">File</label>
                                    <input class="multisteps-form__input form-control" id="input-file" type="file" name="file" placeholder="Choose a File"/>
                                  </div>

                                </div>


                              </div>
                            </div>


                            <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">

                              <div class="multisteps-form__content">

                                <div class="button-row d-flex mt-4">

                                  <button class="btn btn-success ml-auto" type="submit" title="Upload">Upload</button>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Pie Chart -->

          </div>



        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; All rights Reserved 2023</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="../../login">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../../Dash/vendor/jquery/jquery.min.js"></script>
  <script src="../../Dash/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../../Dash/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <!-- <script src="./Dash/js/sb-admin-2.min.js"></script> -->

  <!-- Page level plugins -->
  <script src="../../Dash/vendor/chart.js/Chart.min.js"></script>

  <!-- Page level custom scripts -->
  <script src="../../Dash/js/demo/chart-area-demo.js"></script>
  <script src="../../Dash/js/demo/chart-pie-demo.js"></script>
  <script  src="function.js"></script>

  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/bootstrap-tab.js"></script>
  <script src="assets/js/common.js"></script>
</body>

</html>
